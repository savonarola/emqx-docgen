<code>log</code> 将告警写入日志 (控制台或者文件).
<code>publish</code> 将告警作为 MQTT 消息发布到系统主题:
<code>$SYS/brokers/emqx@xx.xx.xx.x/alarms/activate</code> and
<code>$SYS/brokers/emqx@xx.xx.xx.x/alarms/deactivate</code>`,examples:[["log","publish"]],name:"actions",raw_default:["log","publish"],type:{elements:{kind:"primitive",name:"atom()"},kind:"array"}},{aliases:[],default:{hocon:"1000",oneliner:!0},desc:"要保留为历史记录的已停用报警的最大总数。当超过此限制时，将删除最旧的停用报警，以限制总数。",examples:[1e3],name:"size_limit",raw_default:1e3,type:{kind:"primitive",name:"1..3000"}},{aliases:[],default:{hocon:'"24h"',oneliner:!0},desc:"停用报警的保留时间。报警在停用时不会立即删除，而是在保留时间之后删除。",examples:[[50,52,104]],name:"validity_period",raw_default:"24h",type:{kind:"primitive",name:"emqx_schema:duration()"}}],full_name:"broker:alarm",paths:["alarm"],tags:["EMQX"]},{desc:"Settings for the authorization cache.",fields:[{aliases:[],default:{hocon:"true",oneliner:!0},desc:"启用或禁用授权缓存。",name:"enable",raw_default:!0,type:{kind:"primitive",name:"boolean()"}},{aliases:[],default:{hocon:"32",oneliner:!0},desc:"缓存项的最大数量。",name:"max_size",raw_default:32,type:{kind:"primitive",name:"1..1048576"}},{aliases:[],default:{hocon:'"1m"',oneliner:!0},desc:"缓存数据的生存时间。",name:"ttl",raw_default:"1m",type:{kind:"primitive",name:"emqx_schema:duration()"}}],full_name:"broker:authz_cache",paths:["authorization.cache"],tags:["EMQX"]},{desc:"Message broker options.",fields:[{aliases:[],default:{hocon:"true",oneliner:!0},desc:"是否启用 Session Registry",name:"enable_session_registry",raw_default:!0,type:{kind:"primitive",name:"boolean()"}},{aliases:[],default:{hocon:"quorum",oneliner:!0},desc:"Session 在集群中的锁策略。\n  - `loca`：仅锁本节点的 Session；\n  - `one`：任选一个其它节点加锁；\n  - `quorum`：选择集群中半数以上的节点加锁；\n  - `all`：选择所有节点加锁。",name:"session_locking_strategy",raw_default:"quorum",type:{kind:"enum",symbols:["local","leader","quorum","all"]}},{aliases:[],default:{hocon:"round_robin",oneliner:!0},desc:"共享订阅消息派发策略。\n  - `random`：随机挑选一个共享订阅者派发；\n  - `round_robin`：使用 round-robin 策略派发；\n  - `round_robin_per_group`：在共享组内循环选择下一个成员；\n  - `local`：选择随机的本地成员，否则选择随机的集群范围内成员;\n  - `sticky`：总是使用上次选中的订阅者派发，直到它断开连接；\n  - `hash_clientid`：使用发送者的 Client ID 进行 Hash 来选择订阅者;\n  - `hash_topic`：使用源主题进行 Hash 来选择订阅者。",name:"shared_subscription_strategy",raw_default:"round_robin",type:{kind:"enum",symbols:["random","round_robin","round_robin_per_group","sticky","local","hash_topic","hash_clientid"]}},{aliases:[],default:{hocon:"false",oneliner:!0},desc:`该配置项已废弃，会在 5.1 中移除。
启用/禁用 QoS 1 和 QoS 2 消息的共享派发确认。
开启后，允许将消息从未及时回复 ACK 的订阅者 （例如，客户端离线） 重新派发给另外一个订阅者。`,name:"shared_dispatch_ack_enabled",raw_default:!1,type:{kind:"primitive",name:"boolean()"}},{aliases:[],default:{hocon:"true",oneliner:!0},desc:"是否开启批量清除路由。",name:"route_batch_clean",raw_default:!0,type:{kind:"primitive",name:"boolean()"}},{aliases:[],name:"perf",type:{kind:"struct",name:"broker:broker_perf"}},{aliases:[],desc:"设置共享订阅组为单位的分发策略。该配置是一个从组名到\n策略名的一个map，组名不得包含 `[A-Za-z0-9]` 之外的特殊字符。",examples:[{example_group:{strategy:"random"}}],name:"shared_subscription_group",type:{kind:"map",name:"name",values:{kind:"struct",name:"broker:shared_subscription_group"}}}],full_name:"broker",paths:["broker"],tags:["EMQX"]},{desc:"Broker performance tuning parameters.",fields:[{aliases:[],default:{hocon:"key",oneliner:!0},desc:"通配主题订阅/取消订阅性能调优。\n建议仅当通配符主题较多时才更改此参数。\n\n注：当从/更改为 `global` 锁时，它要求集群中的所有节点在更改之前停止。\n  - `key`：为 Mnesia 事务涉及到的每个 key 上锁，建议单节点时使用。\n  - `tab`：为 Mnesia 事务涉及到的表上锁，建议在集群中使用。\n  - `global`：所以更新操作都被全局的锁保护，仅建议在超大规模集群中使用。",name:"route_lock_type",raw_default:"key",type:{kind:"enum",symbols:["key","tab","global"]}},{aliases:[],default:{hocon:"true",oneliner:!0},desc:`是否开启主题表压缩存储。
启用它会显着提高通配符主题订阅率，如果通配符主题具有唯一前缀，例如：'sensor/{{id}}/+/'，其中每个订阅者的 ID 是唯一的。
如果消息主要发布到具有大量级别的主题，则主题匹配性能（发布时）可能会降低。

注意：这是一个集群范围的配置。 它要求在更改之前停止所有节点。`,name:"trie_compaction",raw_default:!0,type:{kind:"primitive",name:"boolean()"}}],full_name:"broker:broker_perf",paths:["broker.perf"],tags:["EMQX"]},{desc:`Settings for \`conn_congestion\` alarm.

Sometimes the MQTT connection (usually an MQTT subscriber) may
get "congested", because there are too many packets to be sent.
The socket tries to buffer the packets until the buffer is
full. If more packets arrive after that, the packets will be
"pending" in the queue, and we consider the connection
congested.

Note: \`sndbuf\` can be set to larger value if the
alarm is triggered too often.
The name of the alarm is of format \`conn_congestion/<ClientID>/<Username>\`,
where the \`<ClientID>\` is the client ID of the congested MQTT connection,
and \`<Username>\` is the username or \`unknown_user\`.`,fields:[{aliases:[],default:{hocon:"true",oneliner:!0},desc:"启用或者禁用连接阻塞告警功能。",name:"enable_alarm",raw_default:!0,type:{kind:"primitive",name:"boolean()"}},{aliases:[],default:{hocon:'"1m"',oneliner:!0},desc:"清除警报前的最短时间。<br/>只有当队列中没有挂起的数据，并且连接至少被堵塞了 <code>min_alarm_sustain_duration</code> 毫秒时，<br/>报警才会被清除。这是为了避免太频繁地清除和再次发出警报。",name:"min_alarm_sustain_duration",raw_default:"1m",type:{kind:"primitive",name:"emqx_schema:duration()"}}],full_name:"broker:conn_congestion",paths:["conn_congestion"],tags:["EMQX"]},{desc:"Compression options.",fields:[{aliases:[],desc:"压缩级别",name:"level",type:{kind:"enum",symbols:["none","default","best_compression","best_speed"]}},{aliases:[],default:{hocon:"8",oneliner:!0},desc:`指定压缩状态的大小<br/>
较低的值会减少每个连接的内存使用。`,name:"mem_level",raw_default:8,type:{kind:"primitive",name:"1..9"}},{aliases:[],default:{hocon:"default",oneliner:!0},desc:"指定压缩策略。",name:"strategy",raw_default:"default",type:{kind:"enum",symbols:["default","filtered","huffman_only","rle"]}},{aliases:[],default:{hocon:"takeover",oneliner:!0},desc:"接管意味着在服务器消息之间保留压缩状态。",name:"server_context_takeover",raw_default:"takeover",type:{kind:"enum",symbols:["takeover","no_takeover"]}},{aliases:[],default:{hocon:"takeover",oneliner:!0},desc:"接管意味着在客户端消息之间保留压缩状态。",name:"client_context_takeover",raw_default:"takeover",type:{kind:"enum",symbols:["takeover","no_takeover"]}},{aliases:[],default:{hocon:"15",oneliner:!0},desc:"指定服务器压缩上下文的大小。",name:"server_max_window_bits",raw_default:15,type:{kind:"primitive",name:"8..15"}},{aliases:[],default:{hocon:"15",oneliner:!0},desc:"指定客户端压缩上下文的大小。",name:"client_max_window_bits",raw_default:15,type:{kind:"primitive",name:"8..15"}}],full_name:"broker:deflate_opts",paths:["listeners.ws.$name.websocket.deflate_opts","listeners.wss.$name.websocket.deflate_opts"],tags:["EMQX"]},{desc:`Enable or disable client lifecycle event publishing.

The following options affect MQTT clients as well as
gateway clients. The types of the clients
are distinguished by the topic prefix:

- For the MQTT clients, the format is:
\`$SYS/broker/<node>/clients/<clientid>/<event>\`
- For the Gateway clients, it is
\`$SYS/broker/<node>/gateway/<gateway-name>/clients/<clientid>/<event>\`
`,fields:[{aliases:[],default:{hocon:"true",oneliner:!0},desc:"是否开启客户端已连接事件消息。",name:"client_connected",raw_default:!0,type:{kind:"primitive",name:"boolean()"}},{aliases:[],default:{hocon:"true",oneliner:!0},desc:"是否开启客户端已断开连接事件消息。",name:"client_disconnected",raw_default:!0,type:{kind:"primitive",name:"boolean()"}},{aliases:[],default:{hocon:"false",oneliner:!0},desc:"是否开启客户端已成功订阅主题事件消息。",name:"client_subscribed",raw_default:!1,type:{kind:"primitive",name:"boolean()"}},{aliases:[],default:{hocon:"false",oneliner:!0},desc:"是否开启客户端已成功取消订阅主题事件消息。",name:"client_unsubscribed",raw_default:!1,type:{kind:"primitive",name:"boolean()"}}],full_name:"broker:event_names",paths:["sys_topics.sys_event_messages"],tags:["EMQX"]},{desc:"This config controls the allowed maximum number of `CONNECT` packets received\nfrom the same clientid in a time frame defined by `window_time`.\nAfter the limit is reached, successive `CONNECT` requests are forbidden\n(banned) until the end of the time period defined by `ban_time`.",fields:[{aliases:[],default:{hocon:"false",oneliner:!0},desc:"启用抖动检测功能。",name:"enable",raw_default:!1,type:{kind:"primitive",name:"boolean()"}},{aliases:[],default:{hocon:"15",oneliner:!0},desc:"MQTT 客户端在“窗口”时间内允许的最大断开次数。",name:"max_count",raw_default:15,type:{kind:"primitive",name:"integer()"}},{aliases:[],default:{hocon:'"1m"',oneliner:!0},desc:"抖动检测的时间窗口。",name:"window_time",raw_default:"1m",type:{kind:"primitive",name:"emqx_schema:duration()"}},{aliases:[],default:{hocon:'"5m"',oneliner:!0},desc:"抖动的客户端将会被禁止登录多长时间。",name:"ban_time",raw_default:"5m",type:{kind:"primitive",name:"emqx_schema:duration()"}}],full_name:"broker:flapping_detect",paths:["flapping_detect"],tags:["EMQX"]},{desc:`Force garbage collection in MQTT connection process after
 they process certain number of messages or bytes of data.`,fields:[{aliases:[],default:{hocon:"true",oneliner:!0},desc:"启用强制垃圾回收。",name:"enable",raw_default:!0,type:{kind:"primitive",name:"boolean()"}},{aliases:[],default:{hocon:"16000",oneliner:!0},desc:"在进程收到多少消息之后，对此进程执行垃圾回收。",name:"count",raw_default:16e3,type:{kind:"primitive",name:"0..inf"}},{aliases:[],default:{hocon:'"16MB"',oneliner:!0},desc:"在进程处理过多少个字节之后，对此进程执行垃圾回收。",name:"bytes",raw_default:"16MB",type:{kind:"primitive",name:"emqx_schema:bytesize()"}}],full_name:"broker:force_gc",paths:["force_gc"],tags:["EMQX"]},{desc:`When the process message queue length, or the memory bytes

密码（及其顺序）定义了客户端和服务器通过网络连接加密信息的方式。
选择一个好的密码套件对于应用程序的数据安全性、机密性和性能至关重要。

y.",name:"enable",raw_default:!0,type:{kind:"primitive",name:"boolean()"}}],full_name:"modules:telemetry",paths:["telemetry"],tags:[]},{desc:"",fields:[{aliases:[],desc:"Collect metrics for the topic.",name:"topic",type:{kind:"primitive",name:"binary()"}}],full_name:"modules:topic_metrics",paths:["topic_metrics.$INDEX"],tags:[]},{desc:"配置打印到控制台",fields:[{aliases:[],desc:"将输出打印到控制台",name:"function",type:{kind:"singleton",name:"console"}}],full_name:"rule_engine:builtin_action_console",paths:["rule_engine.rules.$id.actions.$INDEX"],tags:["Rule Engine"]},{desc:"配置重新发布。",fields:[{aliases:[],desc:"将消息重新发布为新的 MQTT 消息",name:"function",type:{kind:"singleton",name:"republish"}},{aliases:[],default:{hocon:"{}",oneliner:!0},name:"args",raw_default:{},type:{kind:"struct",name:"rule_engine:republish_args"}}],full_name:"rule_engine:builtin_action_republish",paths:["rule_engine.rules.$id.actions.$INDEX"],tags:["Rule Engine"]},{desc:`内置 'republish' 动作的参数。

"pending" in the queue, and we consider the connection
