<code>publish</code> 将告警作为 MQTT 消息发布到系统主题:
<code>$SYS/brokers/emqx@xx.xx.xx.x/alarms/activate</code> and

 Hash 处理来选择订阅者;\n  - `hash_topic`：通过对源主题进行 Hash 处理来选择订阅者。",name:"shared_subscription_strategy",raw_default:"round_robin",type:{kind:"enum",symbols:["random","round_robin","round_robin_per_group","sticky","local","hash_topic","hash_clientid"]}},{aliases:[],default:{hocon:"false",oneliner:!0},desc:`该配置项已废弃，会在 5.1 中移除。
启用/禁用 QoS 1 和 QoS 2 消息的共享派发确认。
开启后，允许将消息从未及时回复 ACK 的订阅者 （例如，客户端离线） 重新派发给另外一个订阅者。`,name:"shared_dispatch_ack_enabled",raw_default:!1,type:{kind:"primitive",name:"boolean()"}},{aliases:[],default:{hocon:"true",oneliner:!0},desc:"是否开启批量清除路由。",name:"route_batch_clean",raw_default:!0,type:{kind:"primitive",name:"boolean()"}},{aliases:[],desc:"设置共享订阅组为单位的分发策略。该配置是一个从组名到\n策略名的一个map，组名不得包含 `[A-Za-z0-9]` 之外的特殊字符。",examples:[{example_group:{strategy:"random"}}],name:"shared_subscription_group",type:{kind:"map",name:"name",values:{kind:"struct",name:"broker:shared_subscription_group"}}}],full_name:"broker",paths:["broker"],tags:["EMQX"]},{desc:`Settings for \`conn_congestion\` alarm.

Sometimes the MQTT connection (usually an MQTT subscriber) may
get "congested", because there are too many packets to be sent.
The socket tries to buffer the packets until the buffer is
full. If more packets arrive after that, the packets will be
"pending" in the queue, and we consider the connection
congested.

Note: \`sndbuf\` can be set to larger value if the
alarm is triggered too often.
The name of the alarm is of format \`conn_congestion/<ClientID>/<Username>\`,
where the \`<ClientID>\` is the client ID of the congested MQTT connection,
and \`<Username>\` is the username or \`unknown_user\`.`,fields:[{aliases:[],default:{hocon:"true",oneliner:!0},desc:"启用或者禁用连接阻塞告警功能。",name:"enable_alarm",raw_default:!0,type:{kind:"primitive",name:"boolean()"}},{aliases:[],default:{hocon:'"1m"',oneliner:!0},desc:"清除警报前的最短时间。<br/>只有当队列中没有挂起的数据，并且连接至少被堵塞了 <code>min_alarm_sustain_duration</code> 毫秒时，<br/>报警才会被清除。这是为了避免太频繁地清除和再次发出警报。",name:"min_alarm_sustain_duration",raw_default:"1m",type:{kind:"primitive",name:"emqx_schema:duration()"}}],full_name:"broker:conn_congestion",paths:["conn_congestion"],tags:["EMQX"]},{desc:"Compression options.",fields:[{aliases:[],desc:"压缩级别",name:"level",type:{kind:"enum",symbols:["none","default","best_compression","best_speed"]}},{aliases:[],default:{hocon:"8",oneliner:!0},desc:`指定压缩状态的大小<br/>
较低的值会减少每个连接的内存使用。`,name:"mem_level",raw_default:8,type:{kind:"primitive",name:"1..9"}},{aliases:[],default:{hocon:"default",oneliner:!0},desc:"指定压缩策略。",name:"strategy",raw_default:"default",type:{kind:"enum",symbols:["default","filtered","huffman_only","rle"]}},{aliases:[],default:{hocon:"takeover",oneliner:!0},desc:"接管意味着在服务器消息之间保留压缩状态。",name:"server_context_takeover",raw_default:"takeover",type:{kind:"enum",symbols:["takeover","no_takeover"]}},{aliases:[],default:{hocon:"takeover",oneliner:!0},desc:"接管意味着在客户端消息之间保留压缩状态。",name:"client_context_takeover",raw_default:"takeover",type:{kind:"enum",symbols:["takeover","no_takeover"]}},{aliases:[],default:{hocon:"15",oneliner:!0},desc:"指定服务器压缩上下文的大小。",name:"server_max_window_bits",raw_default:15,type:{kind:"primitive",name:"8..15"}},{aliases:[],default:{hocon:"15",oneliner:!0},desc:"指定客户端压缩上下文的大小。",name:"client_max_window_bits",raw_default:15,type:{kind:"primitive",name:"8..15"}}],full_name:"broker:deflate_opts",paths:["listeners.ws.$name.websocket.deflate_opts","listeners.wss.$name.websocket.deflate_opts"],tags:["EMQX"]},{desc:`Enable or disable client lifecycle event publishing.

The following options affect MQTT clients as well as
gateway clients. The types of the clients
are distinguished by the topic prefix:

- For the MQTT clients, the format is:
\`$SYS/broker/<node>/clients/<clientid>/<event>\`
- For the Gateway clients, it is
\`$SYS/broker/<node>/gateway/<gateway-name>/clients/<clientid>/<event>\`
`,fields:[{aliases:[],default:{hocon:"true",oneliner:!0},desc:"是否开启客户端已连接事件消息。",name:"client_connected",raw_default:!0,type:{kind:"primitive",name:"boolean()"}},{aliases:[],default:{hocon:"true",oneliner:!0},desc:"是否开启客户端已断开连接事件消息。",name:"client_disconnected",raw_default:!0,type:{kind:"primitive",name:"boolean()"}},{aliases:[],default:{hocon:"false",oneliner:!0},desc:"是否开启客户端已成功订阅主题事件消息。",name:"client_subscribed",raw_default:!1,type:{kind:"primitive",name:"boolean()"}},{aliases:[],default:{hocon:"false",oneliner:!0},desc:"是否开启客户端已成功取消订阅主题事件消息。",name:"client_unsubscribed",raw_default:!1,type:{kind:"primitive",name:"boolean()"}}],full_name:"broker:event_names",paths:["sys_topics.sys_event_messages"],tags:["EMQX"]},{desc:"This config controls the allowed maximum number of `CONNECT` packets received\nfrom the same clientid in a time frame defined by `window_time`.\nAfter the limit is reached, successive `CONNECT` requests are forbidden\n(banned) until the end of the time period defined by `ban_time`.",fields:[{aliases:[],default:{hocon:"false",oneliner:!0},desc:"启用抖动检测功能。",name:"enable",raw_default:!1,type:{kind:"primitive",name:"boolean()"}},{aliases:[],default:{hocon:"15",oneliner:!0},desc:"MQTT 客户端在“窗口”时间内允许的最大断开次数。",name:"max_count",raw_default:15,type:{kind:"primitive",name:"integer()"}},{aliases:[],default:{hocon:'"1m"',oneliner:!0},desc:"抖动检测的时间窗口。",name:"window_time",raw_default:"1m",type:{kind:"primitive",name:"emqx_schema:duration()"}},{aliases:[],default:{hocon:'"5m"',oneliner:!0},desc:"抖动的客户端将会被禁止登录多长时间。",name:"ban_time",raw_default:"5m",type:{kind:"primitive",name:"emqx_schema:duration()"}}],full_name:"broker:flapping_detect",paths:["flapping_detect"],tags:["EMQX"]},{desc:`Force garbage collection in MQTT connection process after
 they process certain number of messages or bytes of data.`,fields:[{aliases:[],default:{hocon:"true",oneliner:!0},desc:"启用强制垃圾回收。",name:"enable",raw_default:!0,type:{kind:"primitive",name:"boolean()"}},{aliases:[],default:{hocon:"16000",oneliner:!0},desc:"在进程收到多少消息之后，对此进程执行垃圾回收。",name:"count",raw_default:16e3,type:{kind:"primitive",name:"0..inf"}},{aliases:[],default:{hocon:'"16MB"',oneliner:!0},desc:"在进程处理过多少个字节之后，对此进程执行垃圾回收。",name:"bytes",raw_default:"16MB",type:{kind:"primitive",name:"emqx_schema:bytesize()"}}],full_name:"broker:force_gc",paths:["force_gc"],tags:["EMQX"]},{desc:`When the process message queue length, or the memory bytes

此文件中的证书用于验证TLS对等方的证书。
如果要信任新 CA，请将新证书附加到文件中。
无需重启EMQX即可加载更新的文件，因为系统会定期检查文件是否已更新（并重新加载）<br/>
注意：从文件中失效（删除）证书不会影响已建立的连接。`,name:"cacertfile",type:{kind:"primitive",name:"binary()"}},{aliases:[],desc:`PEM格式证书链文件<br/>
此文件中的证书应与证书颁发链的顺序相反。也就是说，主机的证书应该放在文件的开头，
然后是直接颁发者 CA 证书，依此类推，一直到根 CA 证书。
根 CA 证书是可选的，如果想要添加，应加到文件到最末端。`,name:"certfile",type:{kind:"primitive",name:"binary()"}},{aliases:[],desc:"PEM格式的私钥文件。",name:"keyfile",type:{kind:"primitive",name:"binary()"}},{aliases:[],default:{hocon:"verify_none",oneliner:!0},desc:"启用或禁用对等验证。",name:"verify",raw_default:"verify_none",type:{kind:"enum",symbols:["verify_peer","verify_none"]}},{aliases:[],default:{hocon:"true",oneliner:!0},desc:"启用 TLS 会话重用。",name:"reuse_sessions",raw_default:!0,type:{kind:"primitive",name:"boolean()"}},{aliases:[],default:{hocon:"10",oneliner:!0},desc:`在有效的证书路径中，可以跟随对等证书的非自颁发中间证书的最大数量。
因此，如果深度为0，则对等方必须由受信任的根 CA 直接签名；<br/>
如果是1，路径可以是 PEER、中间 CA、ROOT-CA；<br/>
如果是2，则路径可以是PEER、中间 CA1、中间 CA2、ROOT-CA。`,name:"depth",raw_default:10,type:{kind:"primitive",name:"integer()"}},{aliases:[],desc:"包含用户密码的字符串。仅在私钥文件受密码保护时使用。",examples:[""],name:"password",type:{kind:"primitive",name:"string()"}},{aliases:[],default:{hocon:"[tlsv1.3, tlsv1.2, tlsv1.1, tlsv1]",oneliner:!0},desc:`支持所有TLS/DTLS版本<br/>
注：PSK 的 Ciphers 无法在 <code>tlsv1.3</code> 中使用，如果打算使用 PSK 密码套件，请确保这里配置为 <code>["tlsv1.2","tlsv1.1"]</code>。`,name:"versions",raw_default:["tlsv1.3","tlsv1.2","tlsv1.1","tlsv1"],type:{elements:{kind:"primitive",name:"atom()"},kind:"array"}},{aliases:[],default:{hocon:"[]",oneliner:!0},desc:`此配置保存由逗号分隔的 TLS 密码套件名称，或作为字符串数组。例如
<code>"TLS_AES_256_GCM_SHA384,TLS_AES_128_GCM_SHA256"</code>或
<code>["TLS_AES_256_GCM_SHA384","TLS_AES_128_GCM_SHA256"]</code>。
<br/>
密码（及其顺序）定义了客户端和服务器通过网络连接加密信息的方式。
选择一个好的密码套件对于应用程序的数据安全性、机密性和性能至关重要。

名称应为 OpenSSL 字符串格式（而不是 RFC 格式）。
EMQX 配置文档提供的所有默认值和示例都是 OpenSSL 格式<br/>
注意：某些密码套件仅与特定的 TLS <code>版本</code>兼容（'tlsv1.1'、'tlsv1.2'或'tlsv1.3'）。
不兼容的密码套件将被自动删除。

例如，如果只有 <code>versions</code> 仅配置为 <code>tlsv1.3</code>。为其他版本配置密码套件将无效。

<br/>
注：PSK 的 Ciphers 不支持 tlsv1.3<br/>
如果打算使用PSK密码套件 <code>tlsv1.3</code>。应在<code>ssl.versions</code>中禁用。

<br/>
PSK 密码套件：
<code>"RSA-PSK-AES256-GCM-SHA384,RSA-PSK-AES256-CBC-SHA384,
RSA-PSK-AES128-GCM-SHA256,RSA-PSK-AES128-CBC-SHA256,
RSA-PSK-AES256-CBC-SHA,RSA-PSK-AES128-CBC-SHA,

imitive",name:"pos_integer()"}},{aliases:[],default:{hocon:"0",oneliner:!0},desc:"最大溢出。",name:"max_overflow",raw_default:0,type:{kind:"primitive",name:"non_neg_integer()"}},{aliases:[],desc:"当池内工人太多时，等待多久清除多余工人。",name:"overflow_ttl",type:{kind:"primitive",name:"emqx_schema:duration_ms()"}},{aliases:[],desc:'检查是否有超过配置的工人的周期（"溢出"）。',name:"overflow_check_period",type:{kind:"primitive",name:"emqx_schema:duration_ms()"}},{aliases:[],desc:"在多个合适的MongoDB实例中进行选择的延迟窗口的大小。",name:"local_threshold_ms",type:{kind:"primitive",name:"emqx_schema:duration_ms()"}},{aliases:[],desc:"超时重连的等待时间。",name:"connect_timeout_ms",type:{kind:"primitive",name:"emqx_schema:duration_ms()"}},{aliases:[],desc:"在尝试超时之前，在套接字上尝试发送或接收的持续时间。",name:"socket_timeout_ms",type:{kind:"primitive",name:"emqx_schema:duration_ms()"}},{aliases:[],desc:"指定在抛出异常之前为服务器选择阻断多长时间。",name:"server_selection_timeout_ms",type:{kind:"primitive",name:"emqx_schema:duration_ms()"}},{aliases:[],desc:"工作者等待连接可用的最长时间。",name:"wait_queue_timeout_ms",type:{kind:"primitive",name:"emqx_schema:duration_ms()"}},{aliases:[],default:{hocon:'"200s"',oneliner:!0},desc:"控制驱动程序何时检查MongoDB部署的状态。指定检查的间隔时间，从上一次检查结束到下一次检查开始计算。如果连接数增加（例如，如果你增加池子的大小，就会发生这种情况），你可能也需要增加这个周期，以避免在MongoDB日志文件中创建太多的日志条目。",name:"heartbeat_frequency_ms",raw_default:"200s",type:{kind:"primitive",name:"emqx_schema:duration_ms()"}},{aliases:[],desc:"心跳间的最小间隙",name:"min_heartbeat_frequency_ms",type:{kind:"primitive",name:"emqx_schema:duration_ms()"}}],full_name:"topology",paths:["authentication.$INDEX.topology","authorization.sources.$INDEX.topology"],tags:[]},{desc:`Settings for \`conn_congestion\` alarm.

Sometimes the MQTT connection (usually an MQTT subscriber) may
get "congested", because there are too many packets to be sent.
The socket tries to buffer the packets until the buffer is
full. If more packets arrive after that, the packets will be
"pending" in the queue, and we consider the connection
congested.

Note: \`sndbuf\` can be set to larger value if the
alarm is triggered too often.
The name of the alarm is of format \`conn_congestion/<ClientID>/<Username>\`,
where the \`<ClientID>\` is the client ID of the congested MQTT connection,
and \`<Username>\` is the username or \`unknown_user\`.`,fields:[{aliases:[],desc:"启用或者禁用连接阻塞告警功能。",name:"enable_alarm",type:{kind:"primitive",name:"boolean()"}},{aliases:[],desc:"清除警报前的最短时间。<br/>只有当队列中没有挂起的数据，并且连接至少被堵塞了 <code>min_alarm_sustain_duration</code> 毫秒时，<br/>报警才会被清除。这是为了避免太频繁地清除和再次发出警报。",name:"min_alarm_sustain_duration",type:{kind:"primitive",name:"emqx_schema:duration()"}}],full_name:"zone:conn_congestion",paths:["zones.$name.conn_congestion"],tags:[]},{desc:"This config controls the allowed maximum number of `CONNECT` packets received\nfrom the same clientid in a time frame defined by `window_time`.\nAfter the limit is reached, successive `CONNECT` requests are forbidden\n(banned) until the end of the time period defined by `ban_time`.",fields:[{aliases:[],desc:"启用抖动检测功能。",name:"enable",type:{kind:"primitive",name:"boolean()"}},{aliases:[],desc:"MQTT 客户端在“窗口”时间内允许的最大断开次数。",name:"max_count",type:{kind:"primitive",name:"integer()"}},{aliases:[],desc:"抖动检测的时间窗口。",name:"window_time",type:{kind:"primitive",name:"emqx_schema:duration()"}},{aliases:[],desc:"抖动的客户端将会被禁止登录多长时间。",name:"ban_time",type:{kind:"primitive",name:"emqx_schema:duration()"}}],full_name:"zone:flapping_detect",paths:["zones.$name.flapping_detect"],tags:[]},{desc:`Force garbage collection in MQTT connection process after
 they process certain number of messages or bytes of data.`,fields:[{aliases:[],desc:"启用强制垃圾回收。",name:"enable",type:{kind:"primitive",name:"boolean()"}},{aliases:[],desc:"在进程收到多少消息之后，对此进程执行垃圾回收。",name:"count",type:{kind:"primitive",name:"0..inf"}},{aliases:[],desc:"在进程处理过多少个字节之后，对此进程执行垃圾回收。",name:"bytes",type:{kind:"primitive",name:"emqx_schema:bytesize()"}}],full_name:"zone:force_gc",paths:["zones.$name.force_gc"],tags:[]},{desc:`When the process message queue length, or the memory bytes

  - 如已收到客户端的 CONNECT 报文，连接将进入休眠模式以节省系统资源。

注意：请合理设置该参数值，如等待时间设置过长，可能造成系统资源的浪费。`,name:"idle_timeout",type:{kind:"union",members:[{kind:"singleton",name:"infinity"},{kind:"primitive",name:"emqx_schema:duration()"}]}},{aliases:[],desc:"允许的最大 MQTT 报文大小。",name:"max_packet_size",type:{kind:"primitive",name:"emqx_schema:bytesize()"}},{aliases:[],desc:"允许的最大 MQTT Client ID 长度。",name:"max_clientid_len",type:{kind:"primitive",name:"23..65535"}},{aliases:[],desc:"允许的最大主题层级。",name:"max_topic_levels",type:{kind:"primitive",name:"1..65535"}},{aliases:[],desc:"允许的最大 QoS 等级。",name:"max_qos_allowed",type:{kind:"primitive",name:"qos()"}},{aliases:[],desc:"允许的最大主题别名数，0 表示不支持主题别名。",name:"max_topic_alias",type:{kind:"primitive",name:"0..65535"}},{aliases:[],desc:"是否启用对 MQTT 保留消息的支持。",name:"retain_available",type:{kind:"primitive",name:"boolean()"}},{aliases:[],desc:"是否启用对 MQTT 通配符订阅的支持。",name:"wildcard_subscription",type:{kind:"primitive",name:"boolean()"}},{aliases:[],desc:"是否启用对 MQTT 共享订阅的支持。",name:"shared_subscription",type:{kind:"primitive",name:"boolean()"}},{aliases:[],desc:"是否启用对 MQTT 排它订阅的支持。",name:"exclusive_subscription",type:{kind:"primitive",name:"boolean()"}},{aliases:[],desc:"设置由 MQTT v3.1.1/v3.1.0 客户端发布的消息是否将转发给其本身；类似 MQTT 5.0 协议中的 <code>No Local</code> 选项。",name:"ignore_loop_deliver",type:{kind:"primitive",name:"boolean()"}},{aliases:[],desc:`是否以严格模式解析 MQTT 消息。
